<head>
  <title>msprototype</title>
</head>

<body>
  <h1>Prototype</h1>


  {{> currency}}
  {{> taxrates}}
  {{> contracts}}
  {{> timers}}
</body>

<template name="uploadcsv">
	<input type="file" id="files" name="files[]" multiple />
	<output id="list"></output>
</template>

<template name="currency">
	<div class="form-group">
		<label for="currency">Currency:</label>
		<select name="currency" id="currency">
			{{#each getCurrency}}
				<option value="{{_id}}">{{CountryCode}} {{m}} {{y}}</option>
			{{/each}}
		</select>
		<input type="text" id="currValue" name="currValue" size="5" maxlength="5">
	</div>
</template>

<template name="taxrates">
	<div class="form-group">
		<label for="tax">Tax:</label>
		<select name="tax" id="tax">
			<option>Choose Regime/Year</option>
			{{#each getTaxes}}
				<option value="{{_id}}">{{Regime}} ({{Year}})</option>
			{{/each}}
		</select>
		Offshore:
		<input type="text" id="taxValue" name="taxValue"  size="7" maxlength="7">

	</div>
</template>

<template name="contracts">
	<div class="form-group">
		<label for="fee">Contract:</label>
		<select name="fee" id="fee">
			<option>Choose Contract</option>
			{{#each getContracts}}
				<option value="{{_id}}">{{ContractID}} {{VendorIdentifier}} ({{Region}})</option>
			{{/each}}
		</select>
		<input type="text" id="feeValue" name="feeValue" size="7" maxlength="7">

	</div>
</template>

<template name="totals">
	<div>
		Contract Filter
		<select id="contract-filter">
			<option value="any">Select a contract</option>
			{{#each getContracts}}
				<option value="{{ContractID}}">
					{{ContractID}} {{VendorIdentifier}} ({{Region}})
				</option>
			{{/each}}
		</select>
	</div>
	<table>
		<tr>
			<th>ContractID</th>
			<th>Period</th>
			<th>Net Sales Tot</th>
			<th>Net Sales Bal</th>
			<th>Encoding Tot</th>
			<th>Encoding Bal</th>
			<th>Media Tot</th>
			<th>Media Bal</th>

			<th>Net Bal</th>
			<th>Account Payable</th>
		</tr>
		{{#each getTotals}}
      {{#each months}}
  			<tr>
  				<td>{{../ContractID}}</td>
  				<td>{{m}}/{{../y}}</td>
  				<td>{{asCurrency TotalNetSales}}</td>
  				<td>{{asCurrency NetSalesBalance}}</td>

  				<td>{{asCurrency TotalEncoding}}</td>
  				<td>{{asCurrency EncodingBalance}}</td>

  				<td>{{asCurrency TotalMedia}}</td>
  				<td>{{asCurrency MediaBalance}}</td>

  				<td>{{asCurrency NetBalance}}</td>
  				<td>{{asCurrency AccountPayable}}</td>
  			</tr>
      {{/each}}
		{{/each}}
	</table>
	<button name="calc" id="calc">CALC</button>
</template>
<template name="timers">
	<table border="1">
		<tr>
			<td>Enrich (incl setup+bulk)</td><td>{{ enrichTransactionsReadout.t }}ms</td><td>{{ enrichTransactionsReadout.d }}ms</td>
		</tr>
		<tr>
			<td>Enrich (setup only)</td><td>{{ enrichTransactionsSetupReadout.t }}ms</td><td>{{ enrichTransactionsSetupReadout.d }}ms</td>
		</tr>
		<tr>
			<td>Sales Totals</td><td>{{ salesTotalsReadout.t }}ms</td><td>{{ salesTotalsReadout.d }}ms</td>
    </tr>
		<tr>
			<td>Enrich Transactions</td><td>{{ enrichTransactionsReadout.t }}ms</td><td>{{ enrichTransactionsReadout.d }}ms</td>
		</tr>
    <tr>
			<td>Backfill totals</td><td>{{ backfillReadout.t }}ms</td><td>{{ backfillReadout.d }}ms</td>
		</tr>
    <tr>
			<td>runTotalNetSalesPipeline</td><td>{{ runTotalNetSalesPipelineReadout.t }}ms</td><td>{{ runTotalNetSalesPipelineReadout.d }}ms</td>
		</tr>
    <tr>
			<td>runRecoupablePipeline</td><td>{{ runRecoupablePipelineReadout.t }}ms</td><td>{{ runRecoupablePipelineReadout.d }}ms</td>
		</tr>
    <tr>
			<td>runBalances</td><td>{{ runBalancesReadout.t }}ms</td><td>{{ runBalancesReadout.d }}ms</td>
		</tr>
		<tr>
			<td>Sales Totals</td><td>{{ salesTotalsReadout.t }}ms</td>
   		 </tr>
	</table>
</template>
