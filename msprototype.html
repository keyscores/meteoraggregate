<head>
  <title>msprototype</title>
</head>

<body>
  <h1>Prototype</h1>

  {{> currency}}
  {{> taxrates}}
  {{> fees}}
  {{> totals}}
  {{> timers}}
</body>

<template name="uploadcsv">
	<input type="file" id="files" name="files[]" multiple />
	<output id="list"></output>
</template>

<template name="currency">
	<div class="form-group">
		<label for="currency">Currency:</label>
		<select name="currency" id="currency">
			{{#each getCurrency}}
				<option>{{CountryCode}} {{m}} {{y}}</option>
			{{/each}}
		</select>
		<input type="text" id="currValue" name="currValue" size="5" maxlength="5">
	</div>
</template>

<template name="taxrates">
	<div class="form-group">
		<label for="tax">Tax:</label>
		<select name="tax" id="tax">
			<option>Choose Vendor</option>
			{{#each getTaxes}}
				<option value="{{taxRate}}">{{VendorIdentifier}}</option>
			{{/each}}
		</select>
		<input type="text" id="taxValue" name="taxValue"  size="3" maxlength="3">

	</div>
</template>

<template name="fees">
	<div class="form-group">
		<label for="fee">Fee:</label>
		<select name="fee" id="fee">
			<option>Choose Vendor</option>
			{{#each getFees}}
				<option>{{VendorIdentifier}}</option>
			{{/each}}
		</select>
		<input type="text" id="feeValue" name="feeValue" size="3" maxlength="3">

	</div>
</template>

<template name="totals">
	<table>
		<tr>
			<th>Period</th>
			<th>Totals</th>
			<th>Balance</th>
		</tr>
		{{#each getTotals}}
			<tr>
				<td>{{m}}/{{y}}</td><td>{{totescurr}}</td><td>{{balance}}</td>
			</tr>
		{{/each}}
	</table>
	<button name="calc" id="calc">CALC</button>
</template>
<template name="timers">
	<table border="1">
		<tr>
			<td>Currency (total including bulk op)</td><td>{{ currencyReadout.t }}ms</td><td>{{ currencyReadout.d }}</td>
		</tr>
		<tr>
			<td>Currency (start bulk op)</td><td>{{ currencyKickoffReadout.t }}ms</td><td>{{ currencyKickoffReadout.d }}</td>
		</tr>
		<tr>
			<td>Fee</td><td>{{ feeReadout.t }}ms</td><td>{{ feeReadout.d }}</td>
		</tr>
		<tr>
			<td>Tax</td><td>{{ taxReadout.t }}ms</td><td>{{ taxReadout.d }}</td>
		</tr>
		<tr>
			<td>Sales Totals</td><td>{{ salesTotalsReadout.t }}ms</td><td>{{ salesTotalsReadout.d }}</td>
		</tr>
	</table>
</template>
